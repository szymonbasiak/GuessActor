<!DOCTYPE html>
<html>
<body>


<style type="text/css">

html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  background-size: 100%;
  background-image: linear-gradient(#000000, #FFFFFF);
  position: relative;
}
body:before {
  border-radius: inherit;
  background-image: linear-gradient(#FFFFFF, #000000);
  content: '';
  display: block;
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  z-index: -100;

  transition: opacity 0.3s ease-in-out;
}
body:hover:before {
  opacity: 1;
}

	</style>
</body></html>
