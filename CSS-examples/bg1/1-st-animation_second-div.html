<!DOCTYPE html>
<html>
<head>



  <style type="text/css">

#animate-area {
    width: 100px;
    height: 100px;
    background-color: red;

    animation: example 2s linear infinite;
}

/* Standard syntax */
@keyframes example {
    from {background-color: red;}
    to {background-color: yellow;}
}
</style>


</head>
<body>



<div id="animate-area"></div>
<div style="background-color: red; width: 100px; height: 100px;"></div>



</body>
</html>
